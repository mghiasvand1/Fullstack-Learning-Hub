<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Django</title>
	</head>
	<body>
		<h1>
			{{ question.questionText }}
		</h1>
		{% if error_message %}
			<p>
				<strong>
					{{error_message}}
				</strong>
			</p>
		{% endif %}
		<form action="{% urls 'polls:vote' question.id %}" method = "post">
			{% csrf_token %}
			{% for choice in question.choiceSet.all %}
				<input type = 'radio' name = 'choice' id = 'choice{{ forloop.counter }}' value = '{{ choice.id }}'>
				<label for = 'choice{{ forloop.counter }}'>
					{{choice.choiceText}}
				</label>
				<br>
			{% endfor %}
			<input type = "submit" value = "Vote">
		</form>
	</body>
</html>
